<!DOCTYPE html>
<html lang="en">

<head th:insert="layouts/head.html :: head"> </head>

<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4"><a th:href="@{/}"><img th:src="@{/images/pcm.png}"></a>
                    <h4 class="card-title mt-5" >[[#{sign_in_to}]] Personal Collection Management</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form method="post" action="/auth/signing">
                            <div class="row">
                                <div class="col-12 mb-3"><label class="form-label" th:text="#{email_or_username}"></label>
                                    <input name="username"
                                           type="text" class="form-control" value=""></div>
                                <div class="col-12 mb-3"><label class="form-label" th:text="#{password}"></label><input
                                        name="password" type="password" class="form-control" value=""></div>
                                <div class="col-6">
                                    <div class="form-check"><input name="acceptTerms" type="checkbox"
                                                                   class="form-check-input " value=""><label class="form-check-label" th:text="#{remember_me}"></label></div>
                                </div>
                                <div class="col-6 text-end"><a href="" th:text="#{forgot_password}"></a></div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-primary mr-2" th:text="#{signin}"></button>
                            </div>
                        </form>
                        <p class="mt-3 mb-0" >[[#{have_not_accoount}]]<a class="text-primary" th:href="@{/auth/signup}" >[[#{signup}]]</a> [[#{or}]] <a class="text-primary" th:href="@{/}" >[[#{home}]]</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
