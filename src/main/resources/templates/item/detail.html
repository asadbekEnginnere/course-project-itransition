<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>
<div id="main-wrapper" class="front">
    <div th:replace="layouts/navbar :: user-navbar"> </div>

    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[${item.itemName}]]</h3>
                        <p class="mb-2">[[#{collection}]] - [[${item.itemCollection}]]</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs"><a th:href="@{/}">[[#{home}]] </a><span><i
                            class="ri-arrow-right-s-line"></i></span><a href="">[[${item.itemCollection}]]</a></div>
                </div>
            </div>
        </div>
    </div>


    <div class="item-single section-padding">
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="top-bid">
                        <div class="card-body">
                            <div class="row">
                                <div th:if="${!#strings.equals(item.itemImageUrl,'null')}" class="col-md-6">
                                    <img th:src="${item.itemImageUrl}" class="img-fluid rounded">
                                </div>
                                <div th:if="${#strings.equals(item.itemImageUrl,'null')}" class="col-md-6">
                                    <img  th:src="@{/images/placeholder-image.png}" class="img-fluid rounded">
                                </div>

                                <div class="col-md-6">
                                    <h3 class="mb-3" th:text="${item.itemName}"></h3>
                                    <div class="d-flex align-items-center mb-3">
                                        <img th:src="@{/images/profile/3.png}" alt="" class="me-3 avatar-img">
                                        <div class="flex-grow-1">
                                            <h5 class="mb-0">[[${item.authorFullName}]]<span class="circle bg-success"></span>
                                            </h5>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4 mb-4">
                                        <div class="text-start">
                                            <h4 class="mb-2">[[#{tags}]]</h4>
                                            <th:block th:each="tag : ${item.itemTag}">
                                                <a th:href="@{'/item/'+${tag.id}}"><h5 class="text-muted">#[[${tag.name}]]</h5></a>
                                            </th:block>
                                        </div>
                                        <div class="text-end">
                                            <h4 class="mb-2">[[#{created}]] : <strong class="text-primary">[[${item.dateTime}]]</strong></h4>
                                        </div>
                                    </div>
                                    <div th:if="${item.itemCustomColumn!=null && item.itemCustomColumn.size()>0}">
                                        <th:block th:each="itemColumn : ${item.itemCustomColumn}">
                                            <p th:if="${!#strings.equals(itemColumn.type,'image')}" class="mb-3">[[${itemColumn.name}]] : [[${itemColumn.value}]]</p>
                                        </th:block>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <form th:action="@{/user/edit}" th:object="${user}" method="post">
                                                <div class="row">
                                                    <div class="col-xxl-12 col-xl-12 col-lg-12 mb-3">
                                                        <label class="form-label">[[#{comment}]]
                                                        </label>
                                                        <textarea class="form-control" name="text"></textarea>
                                                    </div>
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-primary mr-2">[[#{add}]] [[#{comment}]]</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>
</div>
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/js/plugins/magnific-popup-init.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
