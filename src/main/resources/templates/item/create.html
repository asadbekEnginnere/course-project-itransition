<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

    <div th:replace="layouts/navbar :: user-navbar"> </div>
    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[#{item}]] [[#{add}]]</h3>
                        <p class="mb-2">[[#{item}]] [[#{add}]]</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs">
                        <a th:href="@{/}">[[#{home}]] </a><span><i class="ri-arrow-right-s-line"></i></span>
                        <a th:href="@{/user/collection}">[[#{collection}]]</a><span><i class="ri-arrow-right-s-line"></i></span>
                        <a th:href="@{/user/collection/create}">[[#{collection}]] [[#{add}]]</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="upload-item section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-6 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <form  method="post">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{name}]]</label>
                                        <input name="name" type="text" class="form-control">
                                    </div>
                                    <div th:each="column : ${columns}">
                                        <div th:if="${column.type=='textarea'}" class="col-12 mb-3">
                                            <label class="form-label" th:text="${column.name}"></label>
                                            <textarea th:name="${column.name}" type="text" class="form-control"></textarea>
                                        </div>
                                        <div th:if="${column.type=='text'}" class="col-12 mb-3">
                                            <label class="form-label" th:text="${column.name}"></label>
                                            <input th:name="${column.name}" type="text" class="form-control">
                                        </div>
                                        <div th:if="${column.type=='number'}" class="col-12 mb-3">
                                            <label class="form-label" th:text="${column.name}"></label>
                                            <input th:name="${column.name}" type="number" class="form-control">
                                        </div>
                                        <div th:if="${column.type=='date'}" class="col-12 mb-3">
                                            <label class="form-label" th:text="${column.name}"></label>
                                            <input th:name="${column.name}" type="datetime-local" class="form-control">
                                        </div>
                                        <div th:if="${column.type=='image'}" class="col-12 mb-3">
                                            <label class="form-label" th:text="${column.name}"></label>
                                            <input th:name="${column.name}" type="file" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary mr-2 w-100">[[#{add}]] [[#{item}]]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
