<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/master/head :: admin-header"></head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div id="main-wrapper" class="admin">

    <div th:replace="admin/master/topheader :: admin-topheader"></div>
    <div th:replace="admin/master/sidebar :: admin-sidebar"></div>

    <div class="content-body">
        <div class="container">
            <div class="page-title">
                <div class="row align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="page-title-content">
                            <h3>[[#{collection}]] [[#{add}]]</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xxl-12">
                    <div th:if="${status}=='success'">
                        <div class="alert alert-primary" role="alert">
                            [[${message}]]
                        </div>
                    </div>

                    <div th:if="${status}=='error'">
                        <div class="alert alert-primary" role="alert">
                            [[${message}]]
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                            <form th:action="@{/admin/collection/create}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <input name="image" type="file" class="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{name}]]</label><input name="name" type="text"
                                                                                            class="form-control">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{description}]]</label><textarea name="description"
                                                                                                      type="text"
                                                                                                      class="form-control"></textarea>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{topic}]]</label>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select name="topic" class="form-control">
                                            <option th:each="topic : ${topics}" th:value="${topic.id}"
                                                    th:text="${topic.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{collection_item_field_name_defined}]]</label>
                                    </div>
                                    <div class="mt-3">
                                        <button class="add_field_button btn btn-info btn-sm">[[#{add_more_fields}]]
                                        </button>
                                    </div>
                                    <div class="input_fields_wrap">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary btn-sm">[[#{add}]] [[#{collection}]]
                                    </button>
                                    <a class="btn btn-info btn-sm" th:href="@{/admin/collection}">[[#{back}]]</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script>

    var inputName = 1;
    var type = 1;

    $(document).ready(function () {
        var max_fields = 10;
        var wrapper = $(".input_fields_wrap");
        var add_button = $(".add_field_button");

        var x = 1;
        $(add_button).click(function (e) {
            e.preventDefault();
            if (x < max_fields) {
                x++;
                $(wrapper).append(
                    '<div class="input-group mb-3">'
                    + ' <input type="text" class="form-control mb-3" name="name' + (inputName++) + '" placeholder="Name">'
                    + ' <select name="type' + (type++) + '" class="form-control mb-4">'
                    + '   <option value="textarea">[[#{long_text}]]</option>'
                    + '  <option value="text">[[#{text}]]</option>'
                    + ' <option value="number">[[#{number}]]</option>'
                    + ' <option value="date">[[#{date}]]</option>'
                    + ' <option value="image">[[#{image}]]</option>'
                    + '</select>'
                    + '<div class="input-group-append">'
                    + '<button class="btn btn-danger remove_field" type="button">[[#{remove}]]</button>'
                    + '</div></div>');
            }
        });

        $(wrapper).on("click", ".remove_field", function (e) {
            e.preventDefault();
            $(this).parent('div').parent('div').remove();
            x--;
        })

    });
</script>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
