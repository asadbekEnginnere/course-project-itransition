<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/master/head :: admin-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div id="main-wrapper" class="admin">

    <div th:replace="admin/master/topheader :: admin-topheader"> </div>
    <div th:replace="admin/master/sidebar :: admin-sidebar"> </div>
    <div class="content-body">
        <div class="container">
            <div class="page-title">
                <div class="row align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="page-title-content">
                            <h3>[[#{edit}]] [[#{tag}]]</h3>
                        </div>
                    </div>
                    <div class="col-auto">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xxl-12">
                    <div th:if="${status}=='success'">
                        <div  class="alert alert-primary" role="alert">
                            [[${message}]]
                        </div>
                    </div>

                    <div th:if="${status}=='error'">
                        <div class="alert alert-danger" role="alert">
                            [[${message}]]
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/tag/edit}" th:object="${tag}" method="post">
                                <div class="row">
                                    <div class="col-xxl-6 col-xl-6 col-lg-6 mb-3">
                                        <label class="form-label">[[#{name}]]
                                        </label>
                                        <input type="hidden" th:field="*{id}" th:value="${id}">
                                        <input th:field="*{name}" th:value="${name}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary mr-2">[[#{edit}]]</button>
                                    <a th:href="@{/admin/tag}" class="btn btn-info mr-2">[[#{back}]]</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
