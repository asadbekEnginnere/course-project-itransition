<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">

<div id="preloader"><i>.</i><i>.</i><i>.</i></div>

<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4"><a href="index.html"><img th:src="@{/images/pcm.png}"></a>
                    <h4 class="card-title mt-5">[[#{signup}]] Personal Collection Management</h4>
                </div>
                <div class="auth-form card">
                    <div th:if="${status}=='success'">
                        <div  class="alert alert-primary" role="alert">
                            [[${message}]]
                        </div>
                    </div>

                    <div th:if="${status}=='error'">
                        <div class="alert alert-danger" role="alert">
                            [[${message}]]
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:object="${user}" method="post" th:action="@{/signup}">
                            <div class="row">
                                <div class="col-12 mb-3"><label class="form-label">[[#{firstName}]]</label><input
                                        th:field="*{firstName}" minlength="3" type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3"><label class="form-label">[[#{lastName}]]</label><input
                                        th:field="*{lastName}" minlength="3" type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3"><label class="form-label">[[#{email}]]</label><input th:field="*{email}" minlength="10"
                                                                                                       type="text" class="form-control" value="">
                                </div>
                                <div class="col-12 mb-3"><label class="form-label">[[#{password}]]</label><input
                                        th:field="*{password}" minlength="3" type="password" class="form-control" value=""></div>
                                <div class="col-12 mb-3"><label class="form-label">[[#{password_confirm}]]</label><input
                                        th:field="*{confirmPassword}" minlength="3" type="password" class="form-control" value=""></div>
                                <div class="col-12">
                                    <div class="form-check"><input name="acceptTerms" type="checkbox"
                                                                   class="form-check-input " value="false"><label
                                            class="form-check-label">[[#{agree_terms}]]</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-primary mr-2">[[#{signup}]]</button>
                            </div>
                            <div class="mt-3 d-grid gap-2" th:each="url : ${urls}">
                                <a class="btn btn-dark mr-2" th:text="${url.key}" th:href="${url.value}">Client</a>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="mt-3 mb-0"><a class="text-primary"
                                                    th:href="@{/signing}">[[#{signin}]]</a> [[#{to_account}]] [[#{or}]] <a class="text-primary" th:href="@{/}">[[#{home}]]</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
