<div class="header landing" th:fragment="user-navbar">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="navigation">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="brand-logo">
                            <a th:href="@{/}">
                                <img th:src="@{/images/pcm.png}" alt="" class="logo-primary">
                                <img th:src="@{/images/pcm.png}" alt="" class="logo-white">
                            </a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <br>
                            <form method="get" action="">
                                <input type="search" th:placeholder="#{search}" class="form-control">
                            </form>
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item dropdown"><a class="nav-link" href="" th:text="#{home}"></a></li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/collection}" th:text="#{collections}"></a></li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/item}" th:text="#{items}"></a></li>

                                <p sec:authorize="!isAuthenticated()">
                                <li class="nav-item"><a class="nav-link" th:href="@{/signing}" th:text="#{signin}"></a></li>
                                <li class="nav-item"><a class="nav-link" th:href="@{/signup}" th:text="#{signup}"></a></li>
                                </p>

                                <p sec:authorize="hasRole('ROLE_USER')">
                                    <li class="nav-item dropdown">
                                <a class="nav-link"  th:text="#{profile}"></a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item"  th:href="@{/user/profile}">[[#{profile}]]</a>
                                        <a class="dropdown-item" th:href="@{/user/collection}">[[#{my_collection}]]</a>
                                        <a class="dropdown-item" th:href="@{/user/collection/create}">[[#{add}]] [[#{collection}]]</a>
                                    </div>
                                </li>
                                </p>
                                <p sec:authorize="hasAnyRole('ROLE_SUPER_ADMIN','ROLE_ADMIN')">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">[[#{dashboard}]]</a></li>
                                </p>
                                <p sec:authorize="isAuthenticated()">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}" th:text="#{signout}"></a></li>
                                </p>

                                <li class="nav-item">
                                    <select id="locales" class="form-control">
                                        <option value="">[[#{language}]]</option>
                                        <option value="en">ENG</option>
                                        <option value="uz">UZB</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="signin-btn d-flex align-items-center">
                            <div class="dark-light-toggle theme-switch" onclick="themeToggle()">
                                <span class="dark"><i class="ri-moon-line"></i></span>
                                <span class="light"><i class="ri-sun-line"></i></span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
