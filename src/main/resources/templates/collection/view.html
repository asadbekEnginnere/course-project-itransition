<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

        <div th:replace="layouts/navbar :: user-navbar"> </div>


        <div class="page-title">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="page-title-content">
                            <h3>[[${collection.name}]] - [[#{item}]]</h3>
                            <p class="mb-2"></p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="breadcrumbs">
                            <a class="btn btn-warning" th:href="@{'/user/collection/item/'+${collection.id}+'/create'}">[[#{add}]] [[#{item}]]</a>
                        <a class="btn btn-info" th:href="@{/user/collection}">[[#{back}]]</a></div>
                    </div>
                </div>
            </div>
        </div>

    <div class="explore section-padding">
        <div class="container">

            <div class="row">

                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
                            <div class="card items">
                                <div class="card-body">
                                    <div class="items-img position-relative">
                                        <img src="images/items/1.jpg" class="img-fluid rounded mb-3" alt="">
                                        <a href="profile.html"><img src="images/avatar/1.jpg" class="creator"
                                                width="50" alt=""></a>
                                    </div>
                                    <a href="item.html">
                                        <h4 class="card-title">Liguid Wave</h4>
                                    </a>
                                    <p></p>
                                    <div class="justify-content-center mt-1">
                                        <a class="btn btn-primary btn-sm" href="item.html">View</a>
                                        <a class="btn btn-info btn-sm" href="item.html">Edit</a>
                                        <a class="btn btn-danger btn-sm" href="item.html">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
        <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
