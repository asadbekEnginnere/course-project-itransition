<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

    <div th:replace="layouts/navbar :: user-navbar"> </div>
    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[#{collection}]] [[#{add}]]</h3>
                        <p class="mb-2">[[#{collection}]] [[#{add}]]</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs">
                        <a th:href="@{/}">[[#{home}]] </a><span><i class="ri-arrow-right-s-line"></i></span>
                        <a th:href="@{/user/collection}">[[#{collection}]]</a><span><i class="ri-arrow-right-s-line"></i></span>
                        <a th:href="@{/user/collection/create}">[[#{collection}]] [[#{add}]]</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="upload-item section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-6 col-xl-6 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                            <form th:action="@{/user/collection/create}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <input name="image" type="file" class="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{name}]]</label><input name="name" type="text"
                                                                                          class="form-control">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">[[#{description}]]</label><input name="description" type="text" class="form-control">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select name="topic" class="form-control">
                                            <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Collection Item field(Name already defined)</label>
                                    </div>
                                    <div class="mt-3">
                                        <button class="add_field_button btn btn-info btn-sm">Add More Fields</button>
                                    </div>
                                    <div class="input_fields_wrap">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary mr-2 w-100">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

</div>
<script>

    var inputName=1;
    var type=1;

    $(document).ready(function () {
        var max_fields = 10;
        var wrapper = $(".input_fields_wrap");
        var add_button = $(".add_field_button");

        var x = 1;
        $(add_button).click(function (e) {
            e.preventDefault();
            if (x < max_fields) {
                x++;
                $(wrapper).append(
                    '<div class="input-group mb-3">'
                    + ' <input type="text" class="form-control mb-3" name="name'+(inputName++)+'" placeholder="Enter Price">'
                    + ' <select name="type'+(type++)+'" class="form-control mb-4">'
                    + '   <option value="textarea">Long Text</option>'
                    + '  <option value="text">Text</option>'
                    + ' <option value="number">Number</option>'
                    + ' <option value="date">Date</option>'
                    + ' <option value="image">Image</option>'
                    + '</select>'
                    + '<div class="input-group-append">'
                    + '<button class="btn btn-danger remove_field" type="button">Remove</button>'
                    + '</div></div>');
            }
        });

        $(wrapper).on("click", ".remove_field", function (e) {
            e.preventDefault(); $(this).parent('div').parent('div').remove(); x--;
        })

    });
</script>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
