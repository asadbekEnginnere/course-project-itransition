<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

    <div th:replace="layouts/navbar :: user-navbar"> </div>

    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[#{collection}]]</h3>
                        <p class="mb-2">[[#{collection}]]</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs">
                        <a th:href="@{/user/collection/create}" class="btn btn-warning">Add</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="profile-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="settings-menu">
                        <li><a th:href="@{/user/profile}">[[#{profile}]]</a></li>
                        <li class=""><a th:href="@{/user/collection}">[[#{collection}]]</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-xxl-12">
                        <div th:if="${status}=='success'">
                            <div  class="alert alert-primary" role="alert">
                                [[${message}]]
                            </div>
                        </div>

                        <div th:if="${status}=='error'">
                            <div class="alert alert-primary" role="alert">
                                [[${message}]]
                            </div>
                        </div>
                        <div class="row">
                            <div th:each="collection : ${collections}">
                                <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                    <div class="card items">
                                        <div class="card-body">
                                            <div class="items-img position-relative"><img th:src="${collection.imageUrl}" width="300" height="250"
                                                                                          class="img-fluid rounded mb-3" alt=""><img src="images/avatar/1.jpg"
                                                                                                                                     class="creator" width="50" alt=""></div>
                                            <a href="item.html">
                                                <h4 class="card-title" th:text="${collection.name}"></h4>
                                                <a th:href="@{'/user/collection/view/'+${collection.id}}" class="btn btn-info btn-sm">[[#{view}]]</a>
                                                <a th:href="@{'/user/collection/edit/'+${collection.id}}" class="btn btn-info btn-sm">[[#{edit}]]</a>
                                                <form th:action="@{'/user/collection/delete/'+${collection.id}}" class="inline-flex"
                                                      method="POST">
                                                    <button onclick="return confirm('Are you sure you want to delete?');"
                                                            class="btn btn-danger btn-sm" type="submit">
                                                        [[#{delete}]]
                                                    </button>
                                                </form>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
