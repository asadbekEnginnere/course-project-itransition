<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

    <div th:replace="layouts/navbar :: user-navbar"> </div>

    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[#{collection}]]</h3>
                        <p class="mb-2">[[#{collection}]]</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs"><a th:href="@{/}">[[#{home}]] </a><span><i class="ri-arrow-right-s-line"></i></span><a
                            th:href="@{/user/collection}">[[#{collection}]]</a></div>
                </div>
            </div>
        </div>


    </div>

    <div class="profile-page">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="settings-menu">
                        <li><a th:href="@{/user/profile}">[[#{profile}]]</a></li>
                        <li class=""><a th:href="@{/user/collection}">[[#{collection}]]</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-xxl-12">
                        <div th:if="${status}=='success'">
                            <div  class="alert alert-primary" role="alert">
                                [[${message}]]
                            </div>
                        </div>

                        <div th:if="${status}=='error'">
                            <div class="alert alert-primary" role="alert">
                                [[${message}]]
                            </div>
                        </div>
                        <div style="float:right">
                            <a th:href="@{/user/collection/create}" class="btn btn-info">Add</a>
                        </div>
                        <h4 class="card-title mb-3">My Creation</h4>
                        <div class="row" th:each="collection : ${collections}">
                            <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="card items">
                                    <div class="card-body">
                                        <div class="items-img position-relative"><img th:src="${collection.imageUrl}"
                                                                                      class="img-fluid rounded mb-3" alt=""><img src="images/avatar/1.jpg"
                                                                                                                                 class="creator" width="50" alt=""></div>
                                        <a href="item.html">
                                            <h4 class="card-title" th:text="${collection.name}"></h4>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
