<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/head :: user-header"> </head>
<body class="@@dashboard">
<div id="preloader"><i>.</i><i>.</i><i>.</i></div>


<div id="main-wrapper" class="front">

    <div th:replace="layouts/navbar :: user-navbar"> </div>

    <div class="page-title">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <div class="page-title-content">
                        <h3>[[#{collection}]] - [[${#authentication.getPrincipal().getUsername()}]]</h3>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="breadcrumbs">
                        <a th:href="@{/user/collection/create}" class="btn btn-warning">[[#{add}]] [[#{collection}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="explore section-padding">
        <div class="container">
            <div th:if="${status}=='success'">
                <div  class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>
            </div>

            <div th:if="${status}=='error'">
                <div class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>
            </div>
            <div class="row align-items-center">
                <th:block th:each="collection : ${collections}">
                    <div class="col-xl-3 col-lg-6 col-md-6">
                        <div class="card items">
                            <div class="card-body">
                                <div th:if="${!#strings.equals(collection.imageUrl,'none')}"  class="items-img position-relative">
                                    <img th:src="${collection.imageUrl}" width="300" height="250"
                                         class="img-fluid rounded mb-3" alt="">
                                    <img th:src="@{/images/profile/3.png}" class="creator" width="50" alt="">
                                </div>
                                <div th:if="${#strings.equals(collection.imageUrl,'none')}"  class="items-img position-relative">
                                    <img th:src="@{/images/placeholder-image.png}" width="300" height="250"
                                         class="img-fluid rounded mb-3" alt="">
                                    <img th:src="@{/images/profile/3.png}" class="creator" width="50" alt="">
                                </div>
                                <a href="">
                                    <h4 class="card-title" th:text="${collection.name}"></h4>
                                    <a th:href="@{'/user/collection/view/'+${collection.id}}" class="btn btn-info btn-sm">[[#{view}]]</a>
                                    <a th:href="@{'/user/collection/edit/'+${collection.id}}" class="btn btn-success btn-sm">[[#{edit}]]</a>
                                    <form th:action="@{'/user/collection/delete/'+${collection.id}}" class="inline-flex"
                                          method="POST">
                                        <button onclick="return confirm('Are you sure you want to delete?');"
                                                class="btn btn-danger btn-sm" type="submit">
                                            [[#{delete}]]
                                        </button>
                                    </form>
                                </a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div th:replace="layouts/footer-top :: user-footer-top"> </div>
    <div th:replace="layouts/footer-bottom :: user-footer-bottom"> </div>

</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
